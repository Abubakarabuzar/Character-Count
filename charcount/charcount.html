<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    
</head>
<body>
    <link rel="stylesheet" href="charcount.css">
    <div class="container">
        <h1>Real Time Char Counter</h1>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here." maxLength="50"></textarea>
        <div class="counter">
            <p>
                Total Character
                <span id="total-char" class="total-char">30</span>
            </p>
            <p>
                Remaining Character
                <span id="remaining-char" class="remaining-char">30</span>
            </p>
        </div>

    </div>
    <script src="charcount.js"></script>
</body>

</html>
